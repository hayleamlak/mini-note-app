<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notes App</h1>
    <button id="themeToggle">Toggle Dark Mode</button>

    <h3>Add a Note</h3>
    <input type="text" id="noteTitle" placeholder="Enter note title">
    <button class="add-btn" id="addBtn">Add Note</button>

    <h3>All Notes</h3>
    <ul id="notesList"></ul>

    <script>
        const API_URL = '/api/notes';

        // Dark mode toggle
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Fetch notes
        async function fetchNotes() {
            const res = await fetch(API_URL);
            const notes = await res.json();
            const list = document.getElementById('notesList');
            list.innerHTML = '';

            notes.forEach(note => {
                const li = document.createElement('li');

                const span = document.createElement('span');
                const created = note.createdAt ? new Date(note.createdAt).toLocaleString() : 'Unknown';
                span.textContent = `${note.title} (Created: ${created})`;
                li.appendChild(span);

                // Edit button
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.classList.add('edit-btn');
                editBtn.addEventListener('click', async () => {
                    const newTitle = prompt('Enter new title', note.title);
                    if (!newTitle) return;

                    await fetch(`${API_URL}/${note.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle })
                    });
                    fetchNotes();
                });
                li.appendChild(editBtn);

                // Delete button
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.classList.add('delete-btn');
                delBtn.addEventListener('click', async () => {
                    await fetch(`${API_URL}/${note.id}`, { method: 'DELETE' });
                    fetchNotes();
                });
                li.appendChild(delBtn);

                list.appendChild(li);
            });
        }

        // Add note
        async function addNote() {
            const titleInput = document.getElementById('noteTitle');
            const title = titleInput.value.trim();
            if (!title) return alert('Enter a title');

            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });

            if (res.status === 201) {
                titleInput.value = '';
                fetchNotes();
            } else {
                const err = await res.json();
                alert(err.error);
            }
        }

        document.getElementById('addBtn').addEventListener('click', addNote);
        window.onload = fetchNotes;
    </script>
</body>
</html>
